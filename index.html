<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        .link-item {
            margin: 5px 0;
        }

        .icon {
            vertical-align: middle;
            margin-right: 8px;
            width: 16px;
            height: 16px;
        }

        .date-separator {
            margin-top: 20px;
            font-weight: bold;
            color: #555;
            border-bottom: 1px solid #ccc;
        }

        a {
            text-decoration: none;
            color: #1a73e8;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>yo</h1>
    <ul id="links"></ul>
    <script>
        const SHEET_ID = "1ntuu5QzTpzPCQSC4dYOmz3DyN228CLEaLzUyAtxgQZg";

        (async () => {

            const data = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`)
                .then(res => res.text())
                .then(text => {

                    const json = JSON.parse(text.substring(47).slice(0, -2));
                    const rows = json.table.rows.map(r => r.c.map(c => c?.f || c?.v || ""));
                    console.log(rows);
                    return rows;
                });

            // create list of links
            const ul = document.getElementById('links');

            let prevDate = data[0][4];

            data.forEach(row => {
                [articleURL, linkText, faviconURL, _, date] = row;

                if (date !== prevDate) {
                    const dateLi = document.createElement('li');
                    dateLi.className = 'date-separator';
                    dateLi.textContent = date;
                    ul.appendChild(dateLi);
                    prevDate = date;
                }

                let icon;
                if (faviconURL) {
                    icon = document.createElement('img');
                    icon.src = faviconURL;
                } else {
                    icon = document.createElement('span');
                    icon.textContent = 'ðŸ”—'; // default icon
                }
                icon.className = 'icon';
                
                const a = document.createElement('a');
                a.href = articleURL;
                a.textContent = linkText || "(untitled)";

                
                const li = document.createElement('li');
                li.className = 'link-item';

                li.appendChild(icon);
                li.appendChild(a);
                ul.appendChild(li);
            });
        })();   
    </script>
</body>

</html>
