<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }

        a {
            text-decoration: none;
            color: #1a73e8;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>yo</h1>
    <ul id="links"></ul>
    <script>
        const SHEET_ID = "1FpbB1ykFwbI-T7A3PrtsFVN5VwtEVDoidEn386m7qtM";

        (async () => {

            const data = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`)
                .then(res => res.text())
                .then(text => {

                    const json = JSON.parse(text.substring(47).slice(0, -2));
                    const rows = json.table.rows.map(r => r.c.map(c => c?.v));
                    console.log(rows);
                    return rows;
                });

            const headers = data.shift(); // just ignore the headers for now

            // create list of links
            const ul = document.getElementById('links');
            data.forEach(row => {
                const li = document.createElement('li');
                const a = document.createElement('a');

                // [url, title]
                a.href = row[0];
                a.textContent = row[1];
                li.appendChild(a);
                ul.appendChild(li);
            });
        })();   
    </script>
</body>

</html>
