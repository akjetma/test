<!DOCTYPE html>
<html>
    <head>
        <script>
            // break cache when requesting index.js
            const script = document.createElement("script");
            script.src = "index.js?" + new Date().getTime();
            document.body.appendChild(script);
        </script>
    </head>
    <body>
        <h1>yo</h1>
    </body>
</html>
